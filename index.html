<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
</head>
<body>
<div class="page-container">
    <nav id="nav-placeholder"></nav>
    <nav id="page-placeholder"></nav>
    <div id="header-container"></div>
</div>
<script>
    const versionListUrl = './version-list.md';

    fetch(versionListUrl)
        .then(response => response.text())
        .then(text => {
            const versions = text.trim().split('\n');
            const latestVersion = versions[0].trim();
            const currentVersion = window.location.pathname.split('/')[window.location.pathname.split('/').length - 2];
            const script = document.createElement('script');
            script.src = `./${currentVersion}/pages/script/nav.js`;
            document.body.appendChild(script);
            window.location.href = `./${latestVersion}/index.html`;
        })
        .catch(error => console.error('Fehler beim Laden der Version-Liste:', error));
</script>
</body>
</html>
